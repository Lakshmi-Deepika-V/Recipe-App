<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Recipe Finder 🍽️</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search recipes...">
      <button id="searchBtn">Search</button>
      <button id="toggleFavorites">❤️ Favorites</button>
      <button id="backBtn" class="hidden">🔙 Back</button>

    </div>
  </header>

  <main>
    <section id="recipeContainer" class="card-grid"></section>
    <section id="favoritesContainer" class="card-grid hidden"></section>
  </main>

  <footer>
    <p>Powered by Spoonacular API | © 2025 Recipe Finder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
